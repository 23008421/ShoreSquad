<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
  </header>
  <main>
    <section id="map-section">
      <h2>Beach Cleanup Map</h2>
      <div id="map" style="padding:0;">
        <iframe
          title="Next Cleanup: Pasir Ris"
          width="100%"
          height="300"
          style="border:0; border-radius:8px;"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=1.381497,103.955574&z=16&output=embed">
        </iframe>
        <div style="margin-top:0.5rem; color:#2196F3; font-weight:bold;">Next Cleanup: Pasir Ris</div>
      </div>
    </section>
    <section id="weather-section">
      <h2>Weather Tracker</h2>
      <div id="weather">[Weather info will appear here]</div>
    </section>
    <section id="social-section">
      <h2>Join the Squad</h2>
      <button id="join-btn">Join Cleanup</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. Eco-action for everyone.</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
